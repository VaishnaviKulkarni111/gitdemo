<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  </head>
  <body>
      <form onsubmit="saveToLocalStorage(e)" id="my-form">
      
          <label for="name">Name:</label>
          <input type="text" name="name" id="name"   required/>
          <label for="email">Email:</label>
          <input type="text" name="email"  id="email" required/>
          <label for="no">phone No</label>
          <input type="tel"   name="phno"  id="no" />
          <button> Submit </button> 
      </form>

      <ul id="listOfItems"></ul>

  </body>
</html>

<script>
   function saveToLocalStorage(e){
    e.preventDefault()

      const name= e.target.name.value
      const  email =  e.target.email.value
      const No =  e.target.phno.value
  
    const obj = { name , email, no  }  
    console.log(obj)
    localStorage.setItem(obj.email, JSON.stringify(obj));
    showUserOnScreen(obj)
   }

   function showUserOnScreen(){
    const parentE = document.getElementById('listOfItems');
    const childE = document.createElement('li');
    childE.textContent = obj.name + " - " + obj.email + " - " + obj.phNo
    parentE.appendChild(childE)
   }
</script>
